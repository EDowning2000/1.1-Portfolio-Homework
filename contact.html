<!DOCTYPE html>

  <title>Emerson's Portfolio</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>

  <div class="header clearFix">

    <h1 class="name">Emerson Downing</h1> <!-- This needs to be White with a teal background, header also needs to be white-->

      </div>

    <h1 class="aboutMe">Contact</h1>

    <form>
      Name: <br>

      Email: <br>

      Message: <br>
      <textarea name="Message" id="message" cols="70" rows="20"></textarea> <br>
      <input type="submit" id="submit">
      </div>

    <footer class="footer clearFix">
      <p>Random Copyright Information</p>
    </footer>
